<h3> Create your first post here </h3>

<mat-card>
  <mat-spinner *ngIf="isLoading" > </mat-spinner>
  <form [formGroup]="form"  (submit)="onSavePost()"  *ngIf="!isLoading" >
    <mat-form-field>
      <input matInput type="text"  formControlName="title" name="title"   placeholder="Title" >
      <mat-error *ngIf="form.get('title').invalid">Enter title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" > Pick Image </button>
      <input type="file" #filePicker (change)="onImagePicked($event)"  >
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview" >
      <img [src]="imagePreview"  [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea matInput rows="4"  formControlName="content"  name="content"  placeholder="Content"  > </textarea>
      <mat-error *ngIf="form.get('content').invalid">Enter Content </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"> Save Post </button>
  </form>
</mat-card>
